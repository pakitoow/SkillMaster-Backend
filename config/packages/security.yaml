# config/packages/security.yaml
security:
    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # CRITICAL: ALL OPTIONS requests must be fully public.
        # The browser sends an OPTIONS preflight before every cross-origin POST/PUT/DELETE.
        # If Symfony's JWT firewall intercepts it first, it returns 401 and the browser
        # never sends the real request — causing "NetworkError when attempting to fetch".
        api_preflight:
            pattern: ^/api
            methods: [OPTIONS]
            security: false

        # Public endpoints — no JWT required
        api_public:
            pattern: ^/api/(login|register)$
            stateless: true
            security: false

        # All other /api routes require a valid JWT
        api:
            pattern: ^/api
            stateless: true
            jwt: ~

    access_control:
        - { path: ^/api, roles: PUBLIC_ACCESS, methods: [OPTIONS] }
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/register, roles: PUBLIC_ACCESS }
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
