# config/packages/nelmio_cors.yaml
#
# If not installed yet: composer require nelmio/cors-bundle
#
nelmio_cors:
    defaults:
        origin_regex: true
        allow_origin: ['%env(CORS_ALLOW_ORIGIN)%']
        allow_methods: ['GET', 'OPTIONS', 'POST', 'PUT', 'PATCH', 'DELETE']
        allow_headers: ['Content-Type', 'Authorization', 'Accept', 'X-Requested-With']
        allow_credentials: false
        max_age: 3600

    paths:
        '^/api':
            # CRITICAL: This must run BEFORE the Symfony firewall processes the request.
            # nelmio/cors-bundle registers a kernel.request listener at priority 250,
            # which is before the firewall (priority 8). So as long as the bundle is
            # installed and this config is correct, OPTIONS responses get headers added.
            origin_regex: true
            allow_origin: ['%env(CORS_ALLOW_ORIGIN)%']
            allow_headers: ['Content-Type', 'Authorization', 'Accept', 'X-Requested-With']
            allow_methods: ['GET', 'OPTIONS', 'POST', 'PUT', 'PATCH', 'DELETE']
            allow_credentials: false
            max_age: 3600
